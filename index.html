
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Eternal Bliss - For Vanshika</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Great+Vibes&family=Montserrat:wght@400;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #000;
            margin: 0;
            user-select: none;
            cursor: default;
        }
        @media (min-width: 768px) {
            body {
                cursor: none;
                overflow: hidden;
            }
        }
        .font-romantic {
            font-family: 'Great Vibes', cursive;
        }
        .font-elegant {
            font-family: 'Playfair Display', serif;
        }
        .font-montserrat {
            font-family: 'Montserrat', sans-serif;
        }
        @keyframes sparkle-trail {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translate(-50%, -100%) scale(2); opacity: 0; }
        }
        .animate-sparkle-trail {
            animation: sparkle-trail 1s forwards cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        @keyframes bounce-up {
          0% { transform: translateY(0) scale(1); opacity: 1; }
          100% { transform: translateY(-100px) scale(1.5); opacity: 0; }
        }
        .animate-bounce-up {
          animation: bounce-up 1.5s forwards ease-out;
        }
        @keyframes pulse-soft {
            0%, 100% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.08); opacity: 1; }
        }
        .animate-pulse-soft {
            animation: pulse-soft 4s infinite ease-in-out;
        }
        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin-slow {
            animation: spin-slow 40s linear infinite;
        }
        .petal-falling {
            position: fixed;
            pointer-events: none;
            z-index: 50;
            animation: fall linear infinite;
            filter: blur(0.5px);
        }
        @keyframes fall {
            0% { transform: translateY(-15vh) rotate(0deg) translateX(0); opacity: 0; }
            10% { opacity: 0.3; }
            90% { opacity: 0.3; }
            100% { transform: translateY(110vh) rotate(720deg) translateX(150px); opacity: 0; }
        }
        
        /* CSS Rose Styles based on User Input */
        .rose-container {
            position: relative;
            width: 100px;
            height: 100px;
        }
        .rose-petal {
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -50px;
            margin-top: -50px;
            transform-origin: bottom center;
            height: 100%;
            width: 100%;
            transition: transform 1.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .rose-petal:before {
            display: block;
            content: "";
            background-color: #D24150;
            background-size: 100%;
            background-image: radial-gradient(ellipse cover at bottom left, #D24150 0%, #FF5064 70%, #FF91A5 95%);
            border-top-left-radius: 50% 35%;
            border-bottom-right-radius: 35% 50%;
            border-top-right-radius: 45%;
            border-bottom-left-radius: 10%;
            transform: rotate(-45deg);
            height: 100%;
            width: 100%;
            box-shadow: 0 0 20px rgba(210, 65, 80, 0.3);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>
    <script>
      document.addEventListener('mousemove', (e) => {
        const cursor = document.getElementById('custom-cursor');
        if (cursor) {
          cursor.style.left = e.clientX + 'px';
          cursor.style.top = e.clientY + 'px';
        }
      });
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
